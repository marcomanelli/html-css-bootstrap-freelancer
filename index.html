<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="mm-header-top mm-bg-gray text-uppercase height-100px">
        <div class="container">
          <div class="row">
            <div class="header-left col-xs-6">
              <h1 class="hidden-xs hidden-sm">Start Bootstrap</h1>
              <h2 class="hidden-md hidden-lg">Start Bootstrap</h2>
            </div>

            <div class="header-right col-xs-6 text-right">
              <div class="visible-xs-block">HAMBURGER</div>

              <div class="hidden-xs">
                <ul class="list-inline">
                  <li><a href="#">Portfolio</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Header Bottom -->
      <div class="mm-header-bottom mm-bg-green">
        <div class="container">
          <div class="row">
            <div class="col-xs-10 col-xs-push-1 text-center text-uppercase">
              <img src="assets/img/avatar.svg" alt="avatar" />
              <h1>Start Bootstrap</h1>
              <h3>Graphic Artist - Web Designer - Illustrator</h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Portfolio -->
      <section class="container">
        <!-- Title -->
        <div class="row">
          <div class="col-xs-12 text-center text-uppercase">
            <h1>Portfolio</h1>
          </div>

          <div class="col-xs-8 col-xs-push-2 text-center">STAR</div>
        </div>

        <!-- Images -->
        <div id="images" class="row text-center">
          <div class="col-xs-12 col-sm-6 col-lg-4">
            <img src="assets/img/cabin.png" alt="cabin">
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <img src="assets/img/cake.png" alt="cake">
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <img src="assets/img/circus.png" alt="circus">
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <img src="assets/img/game.png" alt="game">
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <img src="assets/img/safe.png" alt="safe">
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <img src="assets/img/submarine.png" alt="submarine">
          </div>
        </div>
      </section>

      <!-- About -->
      <section class="about mm-bg-green debug">
        <div class="container">
          <div class="row">
            <div class="col-xs-4 col-xs-push-4 text-center">TITLE</div>
            <div class="clearfix visible-xs-sm-md-lg-block"></div>

            <div class="col-xs-4 col-xs-push-4 text-center">STAR</div>
            <div class="clearfix visible-xs-sm-md-lg-block"></div>

            <div class="col-xs-8 col-xs-push-2 text-left">TEXT-1</div>

            <div class="col-xs-8 col-xs-push-2 text-left">TEXT-2</div>
            <div class="clearfix visible-xs-sm-md-lg-block"></div>

            <div class="col-xs-2 col-xs-push-5 text-center">BUTTON</div>
          </div>
        </div>
      </section>

      <!-- Contact Me -->
      <section class="container debug">
        <div class="contact-me row">
          <div class="col-xs-4 col-xs-push-4 text-center">TITLE</div>
          <div class="clearfix visible-xs-sm-md-lg-block"></div>

          <div class="col-xs-4 col-xs-push-4 text-center">STAR</div>
          <div class="clearfix visible-xs-sm-md-lg-block"></div>

          <div class="col-xs-8 col-xs-push-2 text-left">TEXT-1</div>
          <div class="col-xs-8 col-xs-push-2 text-left">TEXT-2</div>
          <div class="col-xs-8 col-xs-push-2 text-left">TEXT-3</div>
          <div class="col-xs-8 col-xs-push-2 text-left">TEXT-4</div>

          <div class="col-xs-8 col-xs-push-2 text-left">BUTTON</div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="links ontainer-fluid debug">
        <div class="container">
          <div class="row">
            <div
              class="col-xs-10 col-xs-push-1 col-md-4 col-md-push-0 text-center"
            >
              location
            </div>

            <div
              class="col-xs-10 col-xs-push-1 col-md-4 col-md-push-0 text-center"
            >
              web
            </div>

            <div
              class="col-xs-10 col-xs-push-1 col-md-4 col-md-push-0 text-center"
            >
              about freelancer
            </div>
          </div>
        </div>
      </div>

      <div class="copyright container-fluid mm-bg-gray debug">
        <div class="container">
          <div class="row">
            <div class="col-xs-8 col-xs-push-2 text-center">copyright</div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
